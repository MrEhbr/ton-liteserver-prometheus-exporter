issues:
  fix: true
  max-same-issues: 50

  exclude-dirs:
    - tests
    - scripts
  exclude-rules:
    - source: "(noinspection|TODO)"
      linters: [ godot ]
    - source: "//noinspection"
      linters: [ gocritic ]
    - path: "_test\\.go"
      linters:
        - bodyclose
        - dupl
        - funlen
        - goconst
        - gosec
        - noctx
        - revive
        - wrapcheck
